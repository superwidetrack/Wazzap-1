name: Generate Project Overview

on:
  push:
    branches:
      - main  # Замените на вашу основную ветку, если необходимо
  workflow_dispatch:  # Позволяет запускать workflow вручную

jobs:
  generate-overview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Укажите нужную версию Python

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate Project Overview
        run: |
          python generate_project_overview.py --project_dir . --output_file PROJECT_OVERVIEW.md

      - name: Commit and Push Overview
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add PROJECT_OVERVIEW.md
          git commit -m "Автоматически сгенерированный обзор проекта" || echo "Нет изменений для коммита"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
